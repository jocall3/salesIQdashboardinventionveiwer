<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE AI BANK - Screenplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
      body {
        font-family: 'Courier Prime', monospace;
        background-color: #111;
        color: #eee;
      }
      /* Script Format Styles */
      .script-page {
        background-color: #1a1a1a;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        min-height: 11in;
        padding: 4rem;
        margin-bottom: 2rem;
        color: #e0e0e0;
        font-size: 18px;
        line-height: 1.2;
      }
      
      .prose h1 { 
        text-align: center; 
        text-transform: uppercase; 
        text-decoration: underline;
        font-size: 24px;
        margin-bottom: 2rem;
        color: #fff;
      }
      
      .prose h2 {
        text-transform: uppercase;
        font-weight: bold;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #aaa; /* Scene Headings */
      }
      
      .prose h3 {
        text-align: center;
        text-transform: uppercase;
        margin-top: 1.5rem;
        color: #ffd700; /* Character Names */
      }

      .prose p {
        margin-bottom: 1rem;
        max-width: 60ch; /* Action lines width */
      }
      
      /* Dialogue Formatting (approximation via blockquotes in MD) */
      .prose blockquote {
        margin-left: 20%;
        margin-right: 20%;
        border: none;
        font-style: normal;
        color: #fff;
      }
      
      .prose strong {
        color: #fff;
        font-weight: 700;
      }

      .prose code {
        color: #00ff41;
        background: #000;
        padding: 2px 5px;
        border-radius: 3px;
        font-family: 'Courier Prime', monospace;
      }

      /* Transitions */
      .prose hr {
        text-align: right;
        border: none;
      }
      .prose hr:after {
        content: "CUT TO:";
        float: right;
        color: #fff;
        font-weight: bold;
      }

      /* Mermaid Diagram Styling */
      .mermaid-wrapper {
        display: flex;
        justify-content: center;
        margin: 2rem 0;
        background-color: #222;
        padding: 1.5rem;
        border-radius: 0.5rem;
        border: 1px solid #444;
      }
      
      .mermaid {
        white-space: pre;
        text-align: left;
      }
    </style>
  <script type="importmap">
{

    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "mermaid": "https://esm.sh/mermaid@11.12.2",
    "katex": "https://esm.sh/katex@0.16.9"
  }
}
</script>
</head>

</html>
